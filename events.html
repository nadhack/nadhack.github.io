---
layout: default
---

<a href="{{ site.baseurl }}/events"><h2>Events</h2></a>
<div class="posts">
  {% assign items = site.events | sort: 'event_date' %}
  {% for event in items limit:30 %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ event.url }}">
        <h3>{{ event.title }}</h3>

        <div>
          <p class="post_date">{{ event.display_date }}</p>
        </div>
      </a>

      <div class="entry">
        {{ event.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ event.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
